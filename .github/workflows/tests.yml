name: Run tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: set up Node jobs
        uses: actions/checkout@v3
        with:
          node-version: 18
        
      - name : Istall dependencies
        run: npm install
        
      - name: Run tests

